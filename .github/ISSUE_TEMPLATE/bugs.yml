name: Bug report
description: Report Util Peaks bugs here
labels: [bug]
body:
  - type: textarea
    id: description
    attributes:
      label: "Describe your bug here."
      description: 'Tell us in as much detail as you can!'
    validations:
      required: true

  - type: textarea
    id: toproduce
    attributes:
      label: "Do you know how you reproduced the bug?"
      description: 'You can include videos for much more detail!'
    validations:
      required: true

  - type: textarea
    id: version
    attributes:
      label: "In which version does the bug occur?"
    validations:
      required: true
